<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-bold text-gray-800">Giriş Yap</h1>
      <p class="text-gray-500 text-sm">Lütfen giriş bilgilerinizi girin</p>
    </div>
    
    <form action="/login" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700">E-posta</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="ornek@domain.com"
        />
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Şifre</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        />
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm">
          <input type="checkbox" class="mr-2 rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
          Beni hatırla
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Şifremi unuttum</a>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded hover:bg-blue-700 transition duration-200"
      >
        Giriş Yap
      </button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-500">
      Henüz bir hesabınız yok mu?
      <a href="/register" class="text-blue-600 hover:underline">Kayıt Ol</a>
    </p>
  </div>

</body>
</html>
